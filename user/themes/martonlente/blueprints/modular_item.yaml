title: Modular item
extends@:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
            fields:
              header.image_ratio:
                default: ratio-16x9
                label: Image ratio
                type: select
                options:
                  'ratio-1x1': '1 / 1'
                  'ratio-16x9': '16 / 9'
              header.subtitle:
                label: Subtitle
                type: text
