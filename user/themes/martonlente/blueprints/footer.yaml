title: Footer
extends@:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
            fields:
              content:
                unset@: true
              header.copyright_text:
                label: Copyright text
                type: text
              header.link_socials:
                name: link_socials
                type: list
                label: Link socials

                fields:
                  .icon:
                    label: Icon
                    type: text
                  .link:
                    label: Link
                    type: text

