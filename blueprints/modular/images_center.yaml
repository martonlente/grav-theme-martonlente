title: Images center
extends@:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
            fields:
              content:
                unset@: true
              header.caption:
                label: Caption
                type: text
              header.description:
                label: Description
                type: text
              header.shadow:
                default: 0
                label: Shadow
                highlight: 1
                options:
                  0: No
                  1: Yes
                type: toggle
              header.vertical_spacing:
                default: pb-5
                label: Vertical spacing
                type: select
                options:
                  'pb-5': 'Normal'
                  'pb-2': 'Small'
